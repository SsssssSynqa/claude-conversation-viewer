    <script>
        let allConversations = [];
        let selectedConversations = new Set();
        let currentModalConversation = null;
        let selectedMessages = new Set();
        let userName = 'User';
        let assistantName = 'Claude';

        // ä»localStorageåŠ è½½åå­—è®¾ç½®
        function loadNames() {
            const savedUserName = localStorage.getItem('userName');
            const savedAssistantName = localStorage.getItem('assistantName');
            if (savedUserName) {
                userName = savedUserName;
                document.getElementById('userName').value = savedUserName;
            }
            if (savedAssistantName) {
                assistantName = savedAssistantName;
                document.getElementById('assistantName').value = savedAssistantName;
            }
            updateTitle();
        }

        function saveNames() {
            const userInput = document.getElementById('userName').value.trim();
            const assistantInput = document.getElementById('assistantName').value.trim();
            
            if (userInput) userName = userInput;
            if (assistantInput) assistantName = assistantInput;
            
            localStorage.setItem('userName', userName);
            localStorage.setItem('assistantName', assistantName);
            
            updateTitle();
            showInfo('åç§°å·²ä¿å­˜å¹¶åº”ç”¨');
            
            // é‡æ–°æ¸²æŸ“æ‰€æœ‰å†…å®¹
            if (allConversations.length > 0) {
                displayConversationList();
                if (currentModalConversation) {
                    displayModalMessages();
                }
            }
        }

        function resetNames() {
            userName = 'User';
            assistantName = 'Claude';
            document.getElementById('userName').value = '';
            document.getElementById('assistantName').value = '';
            localStorage.removeItem('userName');
            localStorage.removeItem('assistantName');
            updateTitle();
            showInfo('åç§°å·²é‡ç½®ä¸ºé»˜è®¤å€¼');
            
            if (allConversations.length > 0) {
                displayConversationList();
                if (currentModalConversation) {
                    displayModalMessages();
                }
            }
        }

        function updateTitle() {
            document.getElementById('mainTitle').textContent = `${userName} & ${assistantName} çš„å¯¹è¯è®°å¿†`;
        }

        document.getElementById('fileInput').addEventListener('change', handleFileSelect);
        document.getElementById('modalSearch').addEventListener('input', () => displayModalMessages());
        document.getElementById('modalShowThinking').addEventListener('change', () => displayModalMessages());

        loadNames();

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (!file) return;

            hideError();
            hideInfo();

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = JSON.parse(e.target.result);
                    parseConversations(data);
                    
                    if (allConversations.length === 0) {
                        showError('æœªèƒ½ä»æ–‡ä»¶ä¸­æ‰¾åˆ°æœ‰æ•ˆçš„å¯¹è¯æ•°æ®');
                        return;
                    }

                    displayGlobalStats();
                    displayConversationList();
                    document.getElementById('conversationListContainer').style.display = 'block';
                    showInfo(`æˆåŠŸåŠ è½½ ${allConversations.length} ä¸ªå¯¹è¯`);
                } catch (error) {
                    showError('æ–‡ä»¶è§£æå¤±è´¥: ' + error.message);
                    console.error('Parse error:', error);
                }
            };
            reader.readAsText(file);
        }

        function parseConversations(data) {
            allConversations = [];
            selectedConversations.clear();
            
            let rawConversations = [];
            if (Array.isArray(data)) {
                rawConversations = data;
            } else if (data.conversations) {
                rawConversations = data.conversations;
            } else {
                rawConversations = [data];
            }

            // è§£æå¹¶è¿‡æ»¤æ‰ç©ºå¯¹è¯
            rawConversations.forEach((conv, index) => {
                const messages = parseMessages(conv);
                if (messages.length > 0) {
                    allConversations.push({
                        ...conv,
                        parsedMessages: messages,
                        index: index
                    });
                }
            });
        }

        function parseMessages(conversation) {
            if (!conversation.chat_messages || !Array.isArray(conversation.chat_messages)) {
                return [];
            }

            return conversation.chat_messages.map((msg, index) => {
                const sender = msg.sender || 'unknown';
                let contentText = '';
                let thinkingText = '';
                
                if (msg.content && Array.isArray(msg.content)) {
                    for (let item of msg.content) {
                        if (item.type === 'text' && item.text) {
                            contentText += (contentText ? '\n\n' : '') + item.text;
                        } else if (item.type === 'thinking' && item.text) {
                            thinkingText += (thinkingText ? '\n\n' : '') + item.text;
                        }
                    }
                } else if (msg.text) {
                    contentText = msg.text;
                } else if (msg.content && typeof msg.content === 'string') {
                    contentText = msg.content;
                }
                
                contentText = contentText.trim();
                if (!contentText) return null;
                
                return {
                    role: sender,
                    content: contentText,
                    thinking: thinkingText.trim(),
                    timestamp: msg.created_at || msg.updated_at || new Date().toISOString(),
                    uuid: msg.uuid || `msg_${index}`
                };
            }).filter(Boolean);
        }

        function displayGlobalStats() {
            let totalMessages = 0;
            let totalUserChars = 0;
            let totalAssistantChars = 0;
            let allTimestamps = [];

            allConversations.forEach(conv => {
                totalMessages += conv.parsedMessages.length;
                conv.parsedMessages.forEach(msg => {
                    if (msg.role === 'human') {
                        totalUserChars += msg.content.length;
                    } else {
                        totalAssistantChars += msg.content.length;
                    }
                    allTimestamps.push(new Date(msg.timestamp));
                });
            });

            const validTimestamps = allTimestamps.filter(d => !isNaN(d));
            const firstDate = validTimestamps.length > 0 ? new Date(Math.min(...validTimestamps)) : null;
            const lastDate = validTimestamps.length > 0 ? new Date(Math.max(...validTimestamps)) : null;
            const daysDiff = firstDate && lastDate ? Math.ceil((lastDate - firstDate) / (1000 * 60 * 60 * 24)) : 0;

            document.getElementById('statsGrid').innerHTML = `
                <div class="stat-card">
                    <h3>æ€»å¯¹è¯æ•°</h3>
                    <div class="stat-value">${allConversations.length}</div>
                    <div class="stat-detail">å…± ${totalMessages.toLocaleString()} æ¡æ¶ˆæ¯</div>
                </div>
                <div class="stat-card">
                    <h3>${userName}</h3>
                    <div class="stat-value">${totalUserChars.toLocaleString()}</div>
                    <div class="stat-detail">å­—</div>
                </div>
                <div class="stat-card">
                    <h3>${assistantName}</h3>
                    <div class="stat-value">${totalAssistantChars.toLocaleString()}</div>
                    <div class="stat-detail">å­—</div>
                </div>
                <div class="stat-card">
                    <h3>æ—¶é—´è·¨åº¦</h3>
                    <div class="stat-value">${daysDiff}</div>
                    <div class="stat-detail">å¤©</div>
                </div>
            `;
            document.getElementById('statsGrid').style.display = 'grid';
        }

        function displayConversationList() {
            const listEl = document.getElementById('conversationList');
            document.getElementById('conversationCount').textContent = allConversations.length;

            if (allConversations.length === 0) {
                listEl.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">ğŸ“­</div>
                        <p>æ²¡æœ‰æ‰¾åˆ°æœ‰æ•ˆçš„å¯¹è¯</p>
                    </div>
                `;
                return;
            }

            listEl.innerHTML = allConversations.map((conv, idx) => {
                const name = conv.name || `å¯¹è¯ ${idx + 1}`;
                const date = conv.created_at ? new Date(conv.created_at).toLocaleDateString('zh-CN') : '';
                const msgCount = conv.parsedMessages.length;
                const isSelected = selectedConversations.has(idx);
                
                return `
                    <div class="conversation-item ${isSelected ? 'selected' : ''}" data-index="${idx}">
                        <input type="checkbox" ${isSelected ? 'checked' : ''} 
                               onclick="event.stopPropagation(); toggleConversationSelection(${idx})" />
                        <div class="conversation-info" onclick="openConversationModal(${idx})">
                            <div class="conversation-name">${name}</div>
                            <div class="conversation-meta">${date} Â· ${msgCount} æ¡æ¶ˆæ¯</div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function toggleConversationSelection(index) {
            if (selectedConversations.has(index)) {
                selectedConversations.delete(index);
            } else {
                selectedConversations.add(index);
            }
            displayConversationList();
        }

        function selectAllConversations() {
            allConversations.forEach((_, idx) => selectedConversations.add(idx));
            displayConversationList();
        }

        function deselectAllConversations() {
            selectedConversations.clear();
            displayConversationList();
        }

        function exportSelectedConversations() {
            if (selectedConversations.size === 0) {
                alert('è¯·å…ˆé€‰æ‹©è¦å¯¼å‡ºçš„å¯¹è¯');
                return;
            }

            let content = `${userName} & ${assistantName} çš„å¯¹è¯è®°å¿†\n`;
            content += '='.repeat(50) + '\n\n';

            Array.from(selectedConversations).sort((a, b) => a - b).forEach(idx => {
                const conv = allConversations[idx];
                const name = conv.name || `å¯¹è¯ ${idx + 1}`;
                content += `\n${'='.repeat(50)}\n`;
                content += `å¯¹è¯: ${name}\n`;
                content += `æ—¶é—´: ${conv.created_at ? new Date(conv.created_at).toLocaleString('zh-CN') : 'æœªçŸ¥'}\n`;
                content += `æ¶ˆæ¯æ•°: ${conv.parsedMessages.length}\n`;
                content += `${'='.repeat(50)}\n\n`;

                conv.parsedMessages.forEach(msg => {
                    const sender = msg.role === 'human' ? userName : assistantName;
                    const time = new Date(msg.timestamp).toLocaleString('zh-CN');
                    content += `[${sender}] ${time}\n`;
                    if (msg.thinking) {
                        content += `\nğŸ’­ æ€è€ƒè¿‡ç¨‹:\n${msg.thinking}\n\n`;
                    }
                    content += `${msg.content}\n\n---\n\n`;
                });
            });

            downloadFile(content, `å¯¹è¯å¯¼å‡º_${new Date().toISOString().slice(0,10)}.txt`);
        }

        function openConversationModal(index) {
            currentModalConversation = allConversations[index];
            selectedMessages.clear();
            
            const name = currentModalConversation.name || `å¯¹è¯ ${index + 1}`;
            document.getElementById('modalTitle').textContent = name;
            
            displayModalStats();
            displayModalMessages();
            
            document.getElementById('conversationModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('conversationModal').classList.remove('active');
            currentModalConversation = null;
            selectedMessages.clear();
        }

        function displayModalStats() {
            const messages = currentModalConversation.parsedMessages;
            const userMsgs = messages.filter(m => m.role === 'human');
            const assistantMsgs = messages.filter(m => m.role === 'assistant');
            const userChars = userMsgs.reduce((sum, m) => sum + m.content.length, 0);
            const assistantChars = assistantMsgs.reduce((sum, m) => sum + m.content.length, 0);
            
            const timestamps = messages.map(m => new Date(m.timestamp)).filter(d => !isNaN(d));
            const firstDate = timestamps.length > 0 ? new Date(Math.min(...timestamps)) : null;
            const lastDate = timestamps.length > 0 ? new Date(Math.max(...timestamps)) : null;

            document.getElementById('modalStats').innerHTML = `
                <div class="modal-stat-item">
                    <div class="modal-stat-value">${messages.length}</div>
                    <div class="modal-stat-label">æ€»æ¶ˆæ¯æ•°</div>
                </div>
                <div class="modal-stat-item">
                    <div class="modal-stat-value">${userChars.toLocaleString()}</div>
                    <div class="modal-stat-label">${userName} (${userMsgs.length}æ¡)</div>
                </div>
                <div class="modal-stat-item">
                    <div class="modal-stat-value">${assistantChars.toLocaleString()}</div>
                    <div class="modal-stat-label">${assistantName} (${assistantMsgs.length}æ¡)</div>
                </div>
                <div class="modal-stat-item">
                    <div class="modal-stat-value">${firstDate ? firstDate.toLocaleDateString('zh-CN', {month:'short', day:'numeric'}) : '-'}</div>
                    <div class="modal-stat-label">å¼€å§‹æ—¶é—´</div>
                </div>
                <div class="modal-stat-item">
                    <div class="modal-stat-value">${lastDate ? lastDate.toLocaleDateString('zh-CN', {month:'short', day:'numeric'}) : '-'}</div>
                    <div class="modal-stat-label">æœ€åæ—¶é—´</div>
                </div>
            `;
        }

        function displayModalMessages() {
            const searchQuery = document.getElementById('modalSearch').value.toLowerCase();
            const showThinking = document.getElementById('modalShowThinking').checked;
            const messages = currentModalConversation.parsedMessages;

            const filtered = messages.filter(msg => {
                if (!searchQuery) return true;
                return msg.content.toLowerCase().includes(searchQuery) ||
                       (msg.thinking && msg.thinking.toLowerCase().includes(searchQuery));
            });

            const bodyEl = document.getElementById('modalBody');
            if (filtered.length === 0) {
                bodyEl.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">ğŸ”</div>
                        <p>æ²¡æœ‰æ‰¾åˆ°åŒ¹é…çš„æ¶ˆæ¯</p>
                    </div>
                `;
                return;
            }

            bodyEl.innerHTML = filtered.map(msg => {
                const senderName = msg.role === 'human' ? userName : assistantName;
                const isSelected = selectedMessages.has(msg.uuid);
                const time = formatTimestamp(msg.timestamp);
                const content = highlightText(msg.content, searchQuery);
                
                let thinkingHtml = '';
                if (showThinking && msg.thinking) {
                    const thinking = highlightText(msg.thinking, searchQuery);
                    thinkingHtml = `
                        <div class="thinking-block">
                            <div class="thinking-label">ğŸ’­ æ€è€ƒè¿‡ç¨‹</div>
                            ${thinking}
                        </div>
                    `;
                }

                return `
                    <div class="message ${msg.role} ${isSelected ? 'selected' : ''}" 
                         onclick="toggleMessageSelection('${msg.uuid}')">
                        <div class="message-header">
                            <span class="sender">${senderName}</span>
                            <span class="timestamp">${time}</span>
                        </div>
                        ${thinkingHtml}
                        <div class="message-content">${content}</div>
                    </div>
                `;
            }).join('');

            updateModalSelectedCount();
        }

        function toggleMessageSelection(uuid) {
            if (selectedMessages.has(uuid)) {
                selectedMessages.delete(uuid);
            } else {
                selectedMessages.add(uuid);
            }
            displayModalMessages();
        }

        function selectAllMessages() {
            currentModalConversation.parsedMessages.forEach(msg => {
                selectedMessages.add(msg.uuid);
            });
            displayModalMessages();
        }

        function deselectAllMessages() {
            selectedMessages.clear();
            displayModalMessages();
        }

        function updateModalSelectedCount() {
            document.getElementById('modalSelectedCount').textContent = selectedMessages.size;
        }

        function exportModalMessages() {
            if (selectedMessages.size === 0) {
                alert('è¯·å…ˆé€‰æ‹©è¦å¯¼å‡ºçš„æ¶ˆæ¯(ç‚¹å‡»æ¶ˆæ¯å³å¯é€‰ä¸­)');
                return;
            }

            const selected = currentModalConversation.parsedMessages.filter(m => selectedMessages.has(m.uuid));
            const showThinking = document.getElementById('modalShowThinking').checked;
            const convName = currentModalConversation.name || 'å¯¹è¯';

            let content = `${convName}\n`;
            content += '='.repeat(50) + '\n\n';
            
            selected.forEach(msg => {
                const sender = msg.role === 'human' ? userName : assistantName;
                const time = new Date(msg.timestamp).toLocaleString('zh-CN');
                content += `[${sender}] ${time}\n`;
                if (showThinking && msg.thinking) {
                    content += `\nğŸ’­ æ€è€ƒè¿‡ç¨‹:\n${msg.thinking}\n\n`;
                }
                content += `${msg.content}\n\n---\n\n`;
            });

            downloadFile(content, `${convName}_å¯¼å‡º_${new Date().toISOString().slice(0,10)}.txt`);
        }

        function formatTimestamp(timestamp) {
            try {
                const date = new Date(timestamp);
                if (isNaN(date.getTime())) return 'æœªçŸ¥æ—¶é—´';
                
                const now = new Date();
                const diff = now - date;
                const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                
                if (days === 0) {
                    return date.toLocaleTimeString('zh-CN', { hour: '2-digit', minute: '2-digit' });
                } else if (days < 7) {
                    return days + 'å¤©å‰';
                } else {
                    return date.toLocaleDateString('zh-CN', { month: 'short', day: 'numeric' });
                }
            } catch (e) {
                return 'æœªçŸ¥æ—¶é—´';
            }
        }

        function highlightText(text, query) {
            if (!query) return escapeHtml(text);
            const escaped = escapeHtml(text);
            const regex = new RegExp(`(${escapeRegex(query)})`, 'gi');
            return escaped.replace(regex, '<span class="highlight">$1</span>');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function escapeRegex(text) {
            return text.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
        }

        function downloadFile(content, filename) {
            const blob = new Blob([content], { type: 'text/plain;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            a.click();
            URL.revokeObjectURL(url);
        }

        function showInfo(message) {
            const infoDiv = document.getElementById('info');
            infoDiv.textContent = message;
            infoDiv.style.display = 'block';
            setTimeout(() => hideInfo(), 3000);
        }

        function hideInfo() {
            document.getElementById('info').style.display = 'none';
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function hideError() {
            document.getElementById('error').style.display = 'none';
        }

        // ç‚¹å‡»æ¨¡æ€æ¡†å¤–éƒ¨å…³é—­
        document.getElementById('conversationModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });
    </script>
